{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'Login/fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'Login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'Login/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'Login/css/style.css' %}">

    <title>Smart Cart :: Login</title>
  </head>
  <body>
  
    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('{% static 'Login/images/3986419.jpg' %}');"></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3>Login to <strong>Smart Cart</strong></h3>
              <p class="mb-4">Enter your credentials to access your account.</p>
              <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Email</label>
                  <input type="text" name="txt_email" class="form-control" placeholder="your-email@gmail.com" id="username" required>
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" name="txt_password" class="form-control" placeholder="Your Password" id="password" required>
                </div>

                <input type="submit" value="Log In" class="btn btn-block btn-primary" style="background-color: #007dfe;border-color: #007dfe;">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="{% static 'Login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'Login/js/popper.min.js' %}"></script>
    <script src="{% static 'Login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Login/js/main.js' %}"></script>
    
    {% if msg %}
    <script>
      alert("{{ msg }}");
    </script>
    {% endif %}
  </body>
</html>
